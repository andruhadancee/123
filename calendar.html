<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь – WB Cyber Club</title>
    <link rel="icon" type="image/png" href="Group 2131328338.png">
    <link rel="stylesheet" href="css/style.css?v=2.1">
</head>
<body>
    <div class="animated-bg">
        <canvas id="particles-canvas"></canvas>
    </div>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="cyberclub-logo.png" alt="WB Cyber Club" class="logo-image">
            </a>
            <nav>
                <a href="index.html">Турниры</a>
                <a href="teams.html">Команды</a>
                <a href="archive.html">Прошедшие турниры</a>
                <a href="regulations.html">Регламент</a>
                <a href="calendar.html" class="active">Календарь</a>
            </nav>
            <div class="social-links"></div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Календарь активностей</h1>

        <div id="calendar-controls" style="display:flex; gap:12px; align-items:center; margin-bottom:16px;">
            <button class="btn-submit" id="prev-month">◀</button>
            <div id="month-title" style="font-weight:700; font-size:18px; min-width:180px; text-align:center;"></div>
            <button class="btn-submit" id="next-month">▶</button>
        </div>

        <div id="calendar-grid" style="display:grid; grid-template-columns: repeat(7, 1fr); gap:8px;"></div>

        <div id="calendar-events" style="margin-top:20px;"></div>

        <div class="modal" id="event-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="event-title">Событие</h2>
                    <button class="modal-close" id="event-modal-close">&times;</button>
                </div>
                <div class="modal-body" id="event-body"></div>
            </div>
        </div>
    </main>

    <script src="js/api-client.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/calendar-page.js"></script>
</body>
</html>
